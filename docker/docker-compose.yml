version: '3.8'

services:
  basketball-pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: basketball-uploader
    ports:
      - "5000:5000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-basketball-recordings-test}
    volumes:
      # Mount sample videos for testing
      - ../sample_videos:/app/sample_videos
      # Mount logs directory
      - ../logs:/app/logs
      # For real Jetson deployment, mount GoPro paths:
      # - /media/usb/DCIM/100GOPRO:/app/recordings/gopro
      # - /media/usb0/DCIM/100GOPRO:/app/recordings/gopro2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Development tools container
  dev-tools:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: basketball-dev
    profiles: ["dev"]
    volumes:
      - ../:/app
      - ../sample_videos:/app/sample_videos
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-basketball-recordings-test}
    entrypoint: ["bash"]
    stdin_open: true
    tty: true